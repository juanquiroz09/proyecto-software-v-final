<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Ejemplo de CSS3 con el metodo rotate3d()</title>
      <style> 
	  .container{
         margin: 50px; 
		 width: 125px; 
		 height: 125px; 
		 perspective: 300px; 
		 border: 4px solid #a2b058; 
		 background: #f6f5d8;
		 }
		 
         .transformed{
         transform:rotate3d(0, 1, 0, 60deg);
		 }
      </style>
   </head>
   <body>
      <h2>Antes de Rotar:</h2>
      <div class="container">
         <img src="club.jpg" alt="Club Card"> 
      </div>
      <h2>Despues de Rotar: </h2>
      <div class="container">
         <img src="club.jpg" class="transformed" alt="Club Card"> 
      </div>
   </body>
</html>
