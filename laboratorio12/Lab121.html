<! doctype html> 
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Transiciones Demo</title>
      <style>
         a{ 
		 background: #DDD; 
		 color: #222; 
		 padding: 2px; 
		 border: 1px solid #AAA;
		 
         transition-property: all; 
		 transition-duration: 0.2s; 
		 transition-timing-function: ease-out;
		 }
		 
         a:hover {
         background: #FFF; 
		 color: #666; 
		 padding: 8px 14px; 
		 border: 1px solid #888;
		 
         transition property: all; 
		 transition-duration: 0.2s; 
		 transition-timing-function: ease-in;
      </style>
   </head>
   <body>
   <p><b><a href="https://www.google.com" target="_blank">Click aqui!</a></b></p>
   </body>
   </html>
