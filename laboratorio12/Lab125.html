<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Ejemplo de CSS3 con el metodo scale3d()</title>
      <style> 
	  .container{
         margin: 50px; 
		 width: 125px; 
		 height: 125px; 
		 erspective: 300px; 
		 border: 4px solid #6486ab; 
		 background: #e9eef3;
		 }
		 
         .transformed{
         transform: scale3d(1, 1, 2) rotate3d(1, 0, 0, 60deg);
		 }
      </style>
   </head>
   <body>
      <h2>Antes de escalar:</h2>
      <div class="container">
         <img src="spade.jpg" alt="Club Card"> 
      </div>
      <h2>Despues de escalar:</h2>
      <div class="container">
         <img src="spade.jpg" class="transformed" alt="Club Card"> 
      </div>
   </body>
</html>
